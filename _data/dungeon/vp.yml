# Basic version of an "automated" tooltip generator for authors, posts, pages.
# Copy either of the following strings if you want to add a new tooltip.
#
# External link with tooltip:
# SHORTCUT: <a href="https://www.wowhead.com/TYPE=ID" target="blank">PLAIN_NAME</a>
#
# Non-external link but with wowhead icon next to the tooltip:
# SHORTCUT: <a href="#" data-wowhead="TYPE=ID">PLAIN_NAME</a>
#
# Replace SHORTCUT    with the name you want
# Replace TYPE        with "spell" or "item"
# Replace ID          with the appropriate id
# Replace PLAIN_NAME  with the appropriate base name

example: <a href="https://www.wowhead.com/item=152838" target="blank">Stormsteel Axe</a> # Frontal

